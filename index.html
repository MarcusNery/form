<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel = "stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre - se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
            </div>

            <div class="full-box spacing">
                <label for="name">nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>

            <div class="full-box">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
            </div>

            <div class="full-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua Senha">
            </div>

            <div class="full-box">
                <label for="passconfirmation">Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirma sua Senha">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu le e aceito os<a href="#" termos de uso></a></label>
            </div>

            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registra">
            </div>
        </form>
    </div>
    <p class="erro-validation template"></p>
      <script src="js/main.js"></script>
</body>
</html>
